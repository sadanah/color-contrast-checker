<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Contrast Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="mb-4 text-center">ðŸŽ¨ Color Contrast Checker</h1>

    <div class="row g-4 justify-content-center">
      <!-- Color Pickers -->
      <div class="col-md-4 text-center">
        <label for="color1" class="form-label">Text Color</label>
        <input type="color" id="color1" value="#000000" class="form-control form-control-color mx-auto" />
      </div>
      <div class="col-md-4 text-center">
        <label for="color2" class="form-label">Background Color</label>
        <input type="color" id="color2" value="#ffffff" class="form-control form-control-color mx-auto" />
      </div>
    </div>

    <!-- Live Preview -->
    <div class="mt-5 p-4 text-center border rounded preview-box" id="preview">
      <p class="fs-4" id="preview-text">Sample Text</p>
    </div>

    <!-- Contrast Result -->
    <div class="text-center mt-4">
      <h4>Contrast Ratio: <span id="contrast-result">--</span></h4>
      <p id="accessibility-result" class="fw-semibold text-secondary">WCAG status: --</p>
    </div>
  </div>

  <script src="scripts/main.js"></script>
</body>
</html>
