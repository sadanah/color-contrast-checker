    <div class="container py-5">
        <h1 class="mb-5 text-center">Color Contrast Checker</h1>
        <div class="d-flex flex-wrap justify-content-center gap-5">
            <!-- Text Color -->
            <div class="text-center">
                <label for="color1" class="form-label">Text Color</label>
                <input type="color" id="color1" value="#000000" class="form-control form-control-color" style="width: 5rem; height: 3rem;" />
            </div>
            <!-- Background Color -->
            <div class="text-center">
                <label for="color2" class="form-label">Background Color</label>
                <input type="color" id="color2" value="#ffffff" class="form-control form-control-color" style="width: 5rem; height: 3rem;" />
            </div>
        </div>
    <!-- Live Preview -->
    <center>
        <div class="mt-5 p-5 col-md-8 col-sm-10 text-center border rounded preview-box" id="preview">
            <p class="fs-4" id="preview-text">This is what your text will look like...</p>
        </div>
    </center>
    <!-- Contrast Result -->
    <div class="text-center mt-4">
        <h4 id="accessibility-result" class="fw-semibold">WCAG status: --</h4>
        <p class="text-secondary">Contrast Ratio: <span id="contrast-result">--</span></p>
    </div>
